<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact – Security.sfr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
    input, textarea, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #005bb5; }
  </style>
</head>
<body>
  <h1>Contact</h1>
  <p>Envoyez-nous votre message :</p>

  <form action="https://formsubmit.co/notifications.sfr@gmail.com" method="POST">
    <input type="text" name="nom" required placeholder="Votre nom" />
    <input type="email" name="email" required placeholder="Votre email" />
    <textarea name="message" required placeholder="Votre message"></textarea>
    <button type="submit">Envoyer</button>
  </form>

  <p><small>Vous recevrez un email de confirmation à la première soumission.</small></p>
</body>
</html>
